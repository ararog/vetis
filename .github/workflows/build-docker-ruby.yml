name: Build Docker Image (Ruby)

permissions:
  contents: read
  
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "**" ]
    # paths-ignore:
    #   - ".github/workflows/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Build the Docker image (Ruby)
      run: |
        cd vetis
        docker build . --file Dockerfile.ruby --tag vetis-ruby:$(date +%s)                